<div *ngIf="!contacts.length">
  <h3>Non ci sono contatti nella rubrica puoi aggiungerne uno cliccando Create new contact</h3>
</div>
<app-rubric-contact
  *ngFor="let contact of contacts"
  [contact]="contact"
  (delete)="onDelete($event)"
  (save)="onSave($event)"
></app-rubric-contact>
<button (click)="sortAlphabetically()">Sort</button>
<app-rubric-new-contact (create)="onCreate($event)"></app-rubric-new-contact>
