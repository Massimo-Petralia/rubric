<app-rubric-contact-list *ngIf="!searchResultsList"
  [totalContacts]="totalContacts"
  [currentPage]="page"
  [contacts]="contacts"
  (create)="onCreate($event)"
  (delete)="onDelete($event)"
  (save)="onSave($event)"
  (page)="getContactsPages($event)"
></app-rubric-contact-list>

<app-rubric-search-results-list [searchResultsList]="searchResultsList" *ngIf="searchResultsList"></app-rubric-search-results-list>

<button (click)="search()">fake search request</button>
