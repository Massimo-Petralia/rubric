<nz-collapse>
  <nz-collapse-panel [nzHeader]="contact.name?.toString()">
    <form nz-form [formGroup]="form">
      <label for="name">Name: </label>
      <input nz-input type="text" id="name" formControlName="name" />
      <label for="surname">Surname: </label>
      <input nz-input type="text" id="surname" formControlName="surname" />
      <label for="email">Email: </label>
      <input nz-input type="text" id="email" formControlName="email" />
      <label for="phone">Phone: </label>
      <input nz-input type="text" id="phone" formControlName="phone" />
    </form>
    <div class="buttonWrapper">
      <button (click)="onSave()">Save</button>
      <button class="deleteButton" (click)="onDelete()">Delete</button>
    </div>
  </nz-collapse-panel>
</nz-collapse>
